<html>
    <head>
        <title>EHF Followup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/followup.js"></script>
        <link type="text/css" rel="stylesheet" href="css/jquery.dataTables.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/followup.css"/>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <h1>EHF - Followup List</h1>
        <div id="success" class="alert-box success"></div>
        <div id="failure" class="alert-box failure"></div>
        <table id="followup" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>Sender Id</th>
                    <th>Receiver Id</th>
                    <th>File Name</th>
                    <th>Retry</th>
                </tr>
            </thead>
        </table>
        <div id="loading">
            <img id="loading-img" src="images/plane-transparent.gif" alt="Loading"/>
        </div>
    </body>
</html>
